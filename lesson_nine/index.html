<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <form action="form.html" target="_blank" method="GET">
                <label class="txt" for="fname">First Name:</label><br>
                <input class="input_box" type="text" id="fname" name="fname" placeholder="Enter your name"><br>
                <label class="txt" for="lname">Last Name:</label><br>
                <input class="input_box" type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
                <input class="btn" type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
<script>
    localStorage.setItem("fname", document.getElementById("fname").value);
    localStorage.setItem("lname", document.getElementById("lname").value);

    console.log(localStorage);
</script>

</html>
