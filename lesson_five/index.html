<body>
    <h1 class="header">Position in CSS</h1>
    <div class="parent card">
        <h2 class="header">What is Position in css?</h2>
        <div class="child bouncing-card" >
            <p>
                Position in CSS is a property that allows you to control the position of an element on the page.
                There are 5 different values for the position property:
                <ul>
                    <li>static</li>
                    <li>relative</li>
                    <li>absolute</li>
                    <li>fixed</li>
                    <li>sticky</li>
                </ul>
            </p>
        </div>
        
    </div>
